<div class="set-card">
  <div class="set-card__content">
    <div class="set-card__header">
      <strong>{{ set.name }}</strong>
        <div ng-repeat="userSet in setCard.userSets" ng-if="userSet.$id === set.slug">
          <div class="bar">
            <div
            class="bar-progress"
            style="width:{{ Math.round( setCard.countCards(userSet.cards)) / set.numberofcards * 100 }}%"
            ></div>
          </div>
          <small>{{ setCard.countCards(userSet.cards) }} / {{ set.numberofcards }}</small>
        </div>
    </div>
    <a class="set-card__btn btn-solid--primary" ui-sref="app.set({ setSlug: set.slug, setId: set.id })">go to set</a>
  </div>
</div>
