<h4>Setname: {{set.currentSet.name}}</h4>

<div ng-if="set.currentSet.name">
  <h4>cards available</h4>

  <ul>
    <li ng-repeat="card in set.currentSet.cards">{{card.name}} {{user.hasCard}} <input ng-model="user.hasCard" ng-click="set.saveUserCard(card)" type="checkbox"></li>
  </ul>
</div>
<div ng-if="!set.currentSet.name">
  <h2>click a set to continue!</h2>
</div>
